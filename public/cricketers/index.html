<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cricketers Daily Insights Dashboard</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    #insights { padding: 15px; background: #f5f5f5; margin-bottom: 20px; border-radius: 5px; }
    iframe { width: 100%; height: 600px; border: none; }
  </style>
</head>
<body>
  <h1>Cricketers Daily Insights Dashboard</h1>
  <div id="insights">Loading latest insights...</div>

  <!-- Embed Looker Studio Report -->
  <iframe src="https://lookerstudio.google.com/reporting/383739f5-4a49-4cfc-a45e-1c5bcff7be1a"></iframe>

  <script>
    async function fetchInsights() {
      const res = await fetch('/api/insights'); // your backend endpoint
      const data = await res.json();
      document.getElementById('insights').textContent = data.insight;
    }

    fetchInsights();
  </script>
</body>
</html>
